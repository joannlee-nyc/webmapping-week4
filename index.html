<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>NYC Dog Runs</title>

  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="icon" type="image/x-icon" href="dogfavicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant:400,700">

</head>

<body>
  <div class='container'>
    <div class='sidebar'>
    <h3 class>NYC Dog Runs</h3>

    <p>Click a marker to see the name of a dog run, its size, and amenities (if applicable).</p>
    <p><a href="https://www.nycgovparks.org/facilities/dogareas" target="_blank">Learn more about dog-friendly areas in NYC Parks.</a><br>
      <a href="https://data.cityofnewyork.us/Recreation/NYC-Parks-Dog-Runs/8nac-uner" target="blank"><i>View source data.</i></a></p>

      <div id='legend'>
        <p><b>Dog Run Size</b></p>
          <p>
          <font color = #cbe8b5>⬤&nbsp;</font> Small (<3,000 sq. ft)<br>
          <font color = #7EB851>⬤&nbsp;</font> Medium (3,000-10,000 sq. ft)<br>
          <font color = #45672B>⬤&nbsp;</font> Large (>10,000 sq. ft)
          </p>
      </div>
    </div>
    <div id='mapContainer'>
    <!-- this is where mapboxGL will insert the map -->
    </div>
  </div>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
